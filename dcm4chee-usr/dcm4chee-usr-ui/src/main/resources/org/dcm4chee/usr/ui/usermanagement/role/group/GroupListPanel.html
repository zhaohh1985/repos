<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	<wicket:panel>
		<div wicket:id="modal-window" />
		<div wicket:id="confirmation-window" />
		<div style="clear: both; margin-top: 5px;" />
		<button wicket:id="toggle-group-form-link">
			<img wicket:id="toggle-group-form-image" alt="New role group" />
			<span wicket:id="grouplist.add-group-form.title" />
		</button>
		<table rules="groups" class="content-table" style="clear: both; margin-top: 9px;">
		  <thead>
		    <tr>
				<th>
					<wicket:message key="grouplist.table.groupname.title">
						[Groupname]
					</wicket:message>
				</th>
                <th></th>
                <th></th>
                <th>
                    <wicket:message key="grouplist.table.color.title">
                        [Color]
                    </wicket:message>
                </th>
                <th style="width: 100%"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr wicket:id="group-rows">
				<td wicket:id="groupname">
		      		[Groupname]
		      	</td>
                <td>
                    <a wicket:id="edit-group-link" href="#">
                        <img wicket:id="grouplist.edit.image" />
                    </a>
                </td>
                <td>
                    <a wicket:id="remove-group-link" href="#">
                        <img wicket:id="grouplist.delete.image" />
                    </a>
                </td>
                <td wicket:id="color">
                    [Color]
                </td>
                <td></td>
		    </tr>
		  </tbody>
		</table>
		</wicket:panel>
	</body>
</html>
