<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
    		<div wicket:id="create-role-title" class="edit-title">
				<wicket:message key="rolelist.createoredit.create.title" />
			</div>
    		<div wicket:id="edit-role-title" class="edit-title">
				<wicket:message key="rolelist.createoredit.edit.title" />
			</div>
			<form wicket:id="add-role-form">
				 <div class="edit-content">
				 	<div class="edit-table-panel">
	          			<div class="edit-table-row">
	          				<div class="edit-desc">
								<wicket:message key="rolelist.add-role-form.rolename.label" />
							</div>
							<input wicket:id="rolelist.add-role-form.rolename.input" class="edit-value" type="text" size="15" />
						</div>
						<div class="edit-table-row">
	          				<div class="edit-desc">
								<wicket:message key="rolelist.add-role-form.description.label" />
							</div>
							<input wicket:id="rolelist.add-role-form.description.input" class="edit-value" type="text" size="15" />
						</div>
                        <div class="edit-table-row" wicket:id="hiddenRoleContainer">
                            <div class="edit-desc">
                                <wicket:message key="rolelist.add-role-form.hiddenRole.label" />
                            </div>
                            <input wicket:id="hiddenRole-checkbox" class="edit-value" type="checkbox" />
                        </div>
                        <div wicket:id="group-rows" class="edit-table-row">
                               <div class="edit-desc">
                                   <div wicket:id="groupname">
                                       [Groupname]
                                   </div>
                               </div>
                               <input wicket:id="group-checkbox" class="edit-value" type="checkbox" />
                        </div>
					</div>
					<div class="edit-buttons">
						<input wicket:id="add-role-submit" type="submit" wicket:message="value:rolelist.add-role-form.save" />
					</div>
				</div>
			</form>
        </div>
 	</body>
</html>
