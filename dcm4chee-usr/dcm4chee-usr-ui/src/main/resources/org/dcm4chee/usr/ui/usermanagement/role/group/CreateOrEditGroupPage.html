<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/2002/08/xhtml/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    	<div class="msgWindow">
    		<div wicket:id="create-group-title" class="edit-title">
				<wicket:message key="grouplist.createoredit.create.title" />
			</div>
    		<div wicket:id="edit-group-title" class="edit-title">
				<wicket:message key="grouplist.createoredit.edit.title" />
			</div>
			<form wicket:id="add-group-form">
				 <div class="edit-content">
				 	<div class="edit-table-panel">
	          			<div class="edit-table-row">
	          				<div class="edit-desc">
								<wicket:message key="grouplist.add-group-form.groupname.label" />
							</div>
							<input wicket:id="grouplist.add-group-form.groupname.input" class="edit-value" type="text" size="15" />
						</div>
						<div class="edit-table-row">
	          				<div class="edit-desc">
								<wicket:message key="grouplist.add-group-form.description.label" />
							</div>
							<input wicket:id="grouplist.add-group-form.description.input" class="edit-value" type="text" size="15" />
						 </div>
						 <div class="edit-table-row">
	          				<div class="edit-desc">
								<wicket:message key="grouplist.add-group-form.color.label" />
							</div>
						 	<div wicket:id="color-picker" />
						 </div>
					</div>
					<div class="edit-buttons">
						<input wicket:id="add-group-submit" type="submit" wicket:message="value:grouplist.add-group-form.save" />
					</div>
				</div>
			</form>
        </div>
 	</body>
</html>
