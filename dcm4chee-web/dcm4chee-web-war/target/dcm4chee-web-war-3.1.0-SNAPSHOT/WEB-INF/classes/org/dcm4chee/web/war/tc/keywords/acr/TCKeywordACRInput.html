<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
    <wicket:panel>
        <div class="ui-widget" style="position:relative;margin-right:30px">
        	<span class="ui-combobox-base">
				<input wicket:id="text" type="text" class="ui-autocomplete-input ui-widget 
		            	ui-widget-content ui-corner-left ui-state-default">
				</input>
				<span class="ui-helper-hidden-accessible"></span> 
			</span><a wicket:id="chooser-button" class="ui-button ui-widget ui-state-default 
		        		ui-button-icon-only ui-corner-right ui-combobox-toggle">
				<span class="ui-button-icon-primary ui-icon ui-icon-triangle-1-s"></span>
				<span class="ui-button-text"></span>
			</a>
		</div>
        <div wicket:id="acr-keyword-popup" class="tc-popup tc-keyword-popup acr-keyword-popup">
            <div class="tc-popup-content">
                <div wicket:id="keyword-acr" style="width:100%;height:100%"/>
            </div>
        </div>
        <wicket:fragment wicket:id="acr-chooser">
            <div style="width:100%;height:100%">
                <div wicket:id="anatomy-tree" style="width:50%;height:100%;float:left"/>
                <div style="width:50%;height:100%;float:left">
					<div wicket:id="pathology-tree-0" style="height:100%"/>
					<div wicket:id="pathology-tree-1" style="height:100%"/>
					<div wicket:id="pathology-tree-2" style="height:100%"/>
					<div wicket:id="pathology-tree-3" style="height:100%"/>
					<div wicket:id="pathology-tree-4" style="height:100%"/>
					<div wicket:id="pathology-tree-5" style="height:100%"/>
					<div wicket:id="pathology-tree-6" style="height:100%"/>
					<div wicket:id="pathology-tree-7" style="height:100%"/>
					<div wicket:id="pathology-tree-8" style="height:100%"/>
					<div wicket:id="pathology-tree-9" style="height:100%"/>
				</div> 
            </div>
        </wicket:fragment>
    </wicket:panel>
</body>
</html>
